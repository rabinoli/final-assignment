<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Finder</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 200px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
    }
    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      margin: 10px auto;
    }
    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      text-align: center;
      margin-top: 20px;
    }
    .result img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 10px;
    }
    .result h3 {
      color: #333;
      margin: 10px 0;
    }
    .result p {
      color: #555;
      margin: 5px 0;
    }
    .error {
      color: red;
      text-align: center;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub User Finder</h1>
    <input type="text" id="username" placeholder="Enter GitHub Username">
    <button onclick="fetchGitHubUser()">Search</button>
    <div class="result" id="result"></div>
    <p style="text-align: center; margin-top: 20px;">API Documentation: 
      <a href="https://docs.github.com/en/rest" target="_blank">GitHub REST API</a>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
